<head>
  <title><%= @item[:title]%> - Storefront API | Spree - Ruby on Rails e-commerce platform</title>

  <%= render '_head' %>
  <script src="/assets/javascripts/raphael-min.js" type="text/javascript"></script>
  <script src="/assets/javascripts/api-objects.js" type="text/javascript"></script>

</head>
<body class="api home">

  <%= render '_edge_badge' %>

  <header id="header">
    <div id="top-header">
      <div class="container">
        <div class="row">
          <%= render '_logo' %>
          <%= render '_search' %>
          <%= render '_main_menu' %>
        </div>
      </div>
    </div>

    <div id="subheader">
      <div class="container">
        <div class="sixteen columns">
          <hgroup id="site-title">
            <h1 class="page-title">The Spree API</h1>
            <h2 class="page-subtitle">Documentation</h2>
          </hgroup>
          <div id="api-objects"></div>
        </div>
      </div>
    </div>

  </header>

  <div class="container">
    <section id="main-content">

      <div class="twelve columns">
        <div id="content">
          <%= yield %>
        </div>
      </div>

    </section>

    <%= render 'api/_sidebar' %>

  </div>

  <%= render '_footer' %>
